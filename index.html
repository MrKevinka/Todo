<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- mamoon part -->
    <div class="main_div">
      <div class="inner_main_div"></div>
      <div class="our_todo_list">
        <h1>Our To-do List</h1>
        <div class="upper_button_div">
         
          <div class="todo">
            
            <div class="todoinprogessfinished">
              <div class="todo_job_container">
                <div class="jobs1" id="boxi">
                  <h4>Add new ToDo's</h4>
                  <input id="txt" type="text" name="" value="Add a new task" />
                  <button id="add_btn">+</button>
                </div>
                <div class="jobs2"></div>
              </div>
              <div
                class="direction_btn_1st_stage_2nd_stage_maincontainer"
              ></div>
              <div class="direction_btn_1st_stage_2nd_stage">
                <button id="to_stage_area">--></button>
                <button id="to_plan_area"><--</button>
              </div>
              <div class="todo_in_progress" id="stage2">
                <div class="jobs_in_progess_1">
                  <h4>In progress</h4>
                  
                  
                </div>
                <div class="jobs_in_progess_2"></div>
              </div>
              <div
                class="direction_btn_1st_stage_2nd_stage_maincontainer"
              ></div>
              <div class="direction_btn_1st_stage_2nd_stage">
                <button id="to_finish_area">--></button>
                <button id="back_to_stage_area"><--</button>
              </div>
              <div class="todo_finished" id="finished">
                <div class="jobs_in_finished_1">
                  <h4>Finished ToDo's</h4>
                  
                </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- nita part -->
    <!-- <div class="task">
      <p class="task-text">Task content goes here.</p>
      <button class="edit-button">Edit</button>
  </div> -->
  
    <!-- vaishali part -->

    <!-- kevin part -->

    <script src="script.js"></script>
  </body>
</html>
