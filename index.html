<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDo-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- mamoon part -->
    <div class="main_div">
      <div class="inner_main_div">
        <div class="upper_button_div">
          <button>create Task</button>
          <button>Edit Task</button>
          <button>remove task</button>
        </div>
        <div class="our_todo_list">
          <span>Our To-do List</span>
          <div class="todo">
            <h3>Todo</h3>
            <div class="todoinprogessfinished">
              <div class="todo_job_container">
                <div class="jobs1" id="boxi">
                  <h4>add job to the plan</h4>
                  <input id="txt" type="text" name="" />
                  <button id="add_btn">Add</button>
                </div>
                <div class="jobs2">
                  <input type="radio" />
                  <input
                    type="text"
                    name=""
                    id="text_4"
                    value="like this stuff"
                  />
                  <button id="jobs2_x">x</button>
                </div>
              </div>
              <div
                class="direction_btn_1st_stage_2nd_stage_maincontainer"
              ></div>
              <div class="direction_btn_1st_stage_2nd_stage">
                <button id="to_stage_area">"-->"</button>
                <button id="to_plan_area">"<--"</button>
              </div>
              <div class="todo_in_progress" id="stage2">
                <div class="jobs_in_progess_1">
                  <h4>In todo_in_progress</h4>
                  <input type="text" name="" id="" />
                  <button>Add</button>
                </div>
                <div class="jobs_in_progess_2">
                  <input type="radio" />
                  <input
                    type="text"
                    name=""
                    id="text_3"
                    value="like this stuff"
                  />
                  <button id="jobs_in_progess_3_x">x</button>
                </div>
              </div>
              <div
                class="direction_btn_1st_stage_2nd_stage_maincontainer"
              ></div>
              <div class="direction_btn_1st_stage_2nd_stage">
                <button id="to_finish_area">"-->"</button>
                <button id="back_to_stage_area">"<--"</button>
              </div>
              <div class="todo_finished" id="finished">
                <div class="jobs_in_finished_1">
                  <h4>Finished Jobs</h4>
                  <input type="text" name="" id="" />
                  <button>Add</button>
                </div>
                <div class="jobs_in_finish_2">
                  <input type="radio" />
                  <input
                    type="text"
                    name=""
                    id="text_2"
                    value="like this stuff"
                  />
                  <button id="jobs_in_progess_3_x">x</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>mamoon</p>

    <!-- nita part -->

    <!-- vaishali part -->

    <!-- kevin part -->

    <script src="script.js"></script>
  </body>
</html>
